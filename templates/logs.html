<!DOCTYPE html>
<html>
<head>
    <title>Prediction Logs</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h2>üìã Prediction Log</h2>
    <table>
        <tr>
            {% for col in records[0].keys() %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in records %}
            <tr>
                {% for val in row.values() %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <p><a href="/">‚¨ÖÔ∏è Back to Home</a></p>
</body>
</html>
